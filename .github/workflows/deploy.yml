name: Build and Deploy on Shared Content Change

on:
  push:
    branches: [main]
    paths:
      - 'content/shared/**'
      - '_includes/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # This is key to enable push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site with Eleventy
        run: npx @11ty/eleventy

      - name: Commit and push built docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --quiet --cached || git commit -m "Auto-build from shared content update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
