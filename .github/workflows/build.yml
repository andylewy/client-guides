name: Build Eleventy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Build internal docs
        run: |
          cp content/_data/audience.internal.json content/_data/audience.json
          npx eleventy --output=docs/internal

      - name: ğŸ”§ Build external docs
        run: |
          cp content/_data/audience.external.json content/_data/audience.json
          npx eleventy --output=docs/external

      - name: ğŸ“¤ Upload built docs (optional)
        uses: actions/upload-artifact@v3
        with:
          name: site-build
          path: docs/
