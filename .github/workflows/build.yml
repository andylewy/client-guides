name: Build Eleventy Site (Audience Split)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚙️ Build site
        run: npm run build

      - name: 📤 Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: full-site
          path: docs/
