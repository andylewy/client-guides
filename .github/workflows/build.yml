name: Build Eleventy Site (Audience Split)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build site
        run: npm run build

      - name: ğŸ“¤ Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: full-site
          path: docs/
