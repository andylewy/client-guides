name: Build Eleventy Site (Internal + External)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build site (both audiences)
        run: npx eleventy

      - name: ğŸ“¤ Upload built site as artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: full-site
          path: docs/
